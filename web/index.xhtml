<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	
<ui:composition template="/templates/principal.xhtml">

	<ui:define name="corpo">

		<h:form>
			<h:commandButton action="#{usuarioBean.novo}" value="Registre-se"/>
		</h:form>
	
		<h:panelGroup rendered="#{AutentificadorLogin.autentificarUsuario eq 'erro'}">
			<span style="font-color:red"> Erro ao efetuar o login.</span><br />
			<br/>
	        </h:panelGroup>

		<form id="login" method="post" action="#{AutentificadorLogin.autentificarUsuario="erro"}">
		<table>
			<tr><td>Login</td>
				<td><input type='text' name='login'/></td></tr>
			<tr><td>Senha</td>
				<td><input type='password' name='senha'/></td></tr>
			<tr><td align="right"><input type="checkbox" name="_spring_security_remember_me"/></td>
				<td>Entrar automaticamente</td></tr>
			<tr><td>&nbsp;</td>
				<td><input type="submit" value="Entrar"/></td>
			</tr>
		</table>
		<script>
			document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
		</script>
		</form>
	</ui:define>
</ui:composition>
</html>
